<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alert/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Suit</title>
</head>
<body>
    <h2 class="text-center">Suit v1 with picture</h2>
    <div class="comp bg-info">
        <figcaption class="figure-caption"><div class="info"></div></figcaption>
        <figure class="figure d-flex justify-content-center">
            <img src="img/semut.png" class=" d-flex justify-content-center figure-img img-fluid rounded img-comp" alt="Comp" width="100px">
        </figure>
    </div>
    <div class="player bg-success">
        <ul class="d-flex justify-content-evenly">
            <li><img src="img/gajah.png" class="img-thumbnail rounded-circle gajah" alt="elephant" width="100px"></li>
            <li><img src="img/semut.png" class="img-thumbnail rounded-circle semut" alt="ant" width="100px"></li>
            <li><img src="img/manusia.png" class="img-thumbnail rounded-circle manusia" alt="human" width="100px"></li>
        </ul>
    </div>
    <script src="js/script.js"></script>
    <script type="module" src="alert/dist/sweetalert2.all.min.js"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
